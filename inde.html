    <body>
        <div id="container"> <!-- div container !-->
        
            <div id="fundoGame"> <!-- div fundoGame !-->
            
                <div id="inicio" onclick="start()"><h1> Resgate </h1> <!-- div inicio !-->
                <p class="text1">Utilize a tecla W para movimentar o helicóptero para cima, 
                    a tecla S para movimentar o helicóptero para baixo e a tecla D 
                    para atirar.</p>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INICIAR
                    </button>
                </div> <!-- Fim da div inicio !-->
                
            </div> <!-- Fim da div fundoGame !-->
            
        </div> <!-- Fim da div container !-->

        <main>
